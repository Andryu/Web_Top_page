<!DOCTYPE html >
<html lang="ja">

<head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="css/libs/animate.css">
  <link rel="stylesheet" href="css/libs/base.css">
  <link rel="stylesheet" href="css/libs/header.css">
  <link rel="stylesheet" href="css/libs/button.css">
  <link rel="stylesheet" href="css/libs/pulldown.css">
  <link rel="stylesheet" href="css/libs/reset.css">
  <script src="javascripts/jquery-1.11.1.min.js"></script>
  <script src="dist/wow.min.js"></script>
  <script src="javascripts/pulldown.js"></script>
  <script>
       new WOW().init();

<body>
    <div id="wrapper">
        <div id="header">
            <div id="menu" class="container">
                <img src="image/lg_header_bb-d2220bf702343aeca681bea41104fd5d.png" class="brand" alt="Blue Cafe" align="left" />
                <ul id="menuBody">
                    <li>
                        <ul class="nav">
                            <li class="head">Cafe's</li>
                            <li>Dean Street</li>
                            <li>Berry Street</li>
                        </ul>
                    </li>
                    <li>
                        <ul class="nav">
                            <li class="head">Shop</li>
                            <li>Subscriptions</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main center">
            <section class="compartment bloc1" ><!-- @A: id="js-resize-placeholder" -->
              <div class="fade-in-intro animated fadeInDown large compartment bloc1">
                <nav class="calls-to-action">
                Coffee Shop Alpha
                <br>
                <br>
                <button class="btn-big-ghost">Click Enter</button>
                </nav>
              </div>
            </section>
        </div>
        <div class="center">
            <div class="black">
                <br><br><br>
                <div class="middle">Stay in touch</div>
                <br>
                <p>Exclusive access to special coffees and articles</p>
                <br>
                <div class="controls">
                    <input id="sign_up_user_email" class="string email required" type="email" placeholder="Email" name="sign_up[user][email]"/>
                    <button class="btn-small-ghost">Sign up for free </button>
                </div>
                <br><br><br><br>
            </div>
        </div>
        <div class="main center">
            <section class="compartment bloc2">
                <nav class="calls-to-action">
                    <button class="btn-middle-ghost">Visit Our Cafes</button>
                </nav>
            </section>
            <section class="compartment bloc3">
                <nav class="calls-to-action">
                    <button class="btn-middle-ghost">Learn to Brew</button>
                </nav>
            </section>
        </div>

        <div class="row-fluid">

            </div>
